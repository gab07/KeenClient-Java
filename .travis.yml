language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.0
    - android-25

  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

sudo: required

addons:
  hostname: keenclient-java

jdk:
  - oraclejdk8

before_install:

  # Install packages needed to execute Android tools on 64-bit Linux.
  - ./install_prereqs.sh

env:
  - TERM=dumb

install:
  - ./gradlew assemble

script:
  - ./gradlew check
